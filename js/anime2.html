<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
    <style>
        #mona {
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    <script>
        // monaの画像 190x144
        let mona, x, y, dx, dy, timer;
        function move() {
            if (x < 0 || x > innerWidth - 10 - 190) {
                dx = -dx;
            }
            if (y < 0 || y > innerWidth - 10 - 144) {
                dy = -dy
            }
            x += dx;
            y += dy;

            mona.style.left = x + dx;
            mona.style.top = y + dy;
        }
        window.onload = function () {
            x = 0;
            y = 0;
            dx = 10;
            dy = 10;
            mona = document.getElementById('mona');
            timer = setInterval(move, 100) // 100msごとにmove()を呼び出し
        }
        document.getElementById('size').textContent = innerWidth + '×' + innerHeight;
    </script>
</head>
<body>
    <nav id="breadcrumbs">
        <a href="../">ホーム</a> &gt;
        <a href="./">JavaScript練習</a> &gt;
    </nav>

    <h1>アニメーション2</h1>
    <p>画面サイズ</p>
    <p id="size"></p>
    <img id="mona" src="bicycle.png" alt="mona">
</body>
</html>
