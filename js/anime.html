<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #mona {
            position: relative;
            left: 0px;clearInterval
        }
    </style>

    <script>
        let mona, x, timer;
        function move() {
            x += 10;
            mona.style.left = x +'px';
            if (x > 500) clearInterval(timer);
        }
        window.onload = function () {
            x = 0;
            mona = document.getElementById('mona');
            timer = setInterval(move, 100) // 100msごとにmove()を呼び出し
        }
    </script>
</head>
<body>
    <nav id="breadcrumbs">
        <a href="../">ホーム</a> &gt;
        <a href="./">JavaScript練習</a> &gt;
    </nav>

    <h1>アニメーション</h1>

    <img id="mona" src="bicycle.png" alt="mona">
</body>
</html>
